<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LoGo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <div class="header">
          <a href="#" class="logo js-logo">
            <img src="./components/header/logo.png" alt="logo" width="40" height="40">
            <!-- <p>Lo<span>go</span></p> -->
          </a>
          <ul class="list icon-list">
            <li>
              <button class="js-phone">
                <svg class="nav-icon" width="30" height="30">
                  <use href="./components/header/sprite.svg#icon-smartphone"></use>
                </svg>
              </button>
            </li>
            <li>
              <button class="js-search">
                <svg class="nav-icon" width="20" height="20">
                  <use href="./components/header/sprite.svg#icon-search"></use>
                </svg>
              </button>
            </li>
            <li>
              <button class="js-cart">
                <svg class="nav-icon" width="30" height="30">
                  <use href="./components/header/sprite.svg#icon-cart"></use>
                </svg>
                <div class="items-amount amount">0</div>
              </button>
            </li>
          </ul>
          <button class="burger js-burger">
            <svg width="34" height="34">
              <use href="./components/header/sprite.svg#icon-burger"></use>
            </svg>
            <svg width="14" height="14">
              <use href="./components/header/close.svg"></use>
            </svg>
          </button>
        </div>
      </div>
        <div class="header-modal">
          <div class="container">
            <div class="input">
              <svg class="nav-icon" width="20" height="20">
                <use href="./components/header/sprite.svg#icon-search"></use>
              </svg>
              <input class="search-modal"
               type="text" id="search-modal"
               name="search-modal" placeholder="Поиск">
            </div>
            
            <ul class="list modal-list">
              <li class="modal-list-item">
                <button class="modal-inner-button js-catalog">
                  <span>Каталог</span>
                  <svg class="arrow" width="10" height="8">
                    <use href="./components/header/sprite.svg#icon-navarrow"></use>
                  </svg>
                </button>
              </li>
              <li class="modal-list-item js-sale">
                <a href="#">SALE &#37;</a>
              </li>
              <li class="modal-list-item">
                <button class="modal-inner-button js-info">
                  <span>Информация</span>
                  <svg class="arrow" width="10" height="8">
                    <use href="./components/header/sprite.svg#icon-navarrow"></use>
                  </svg>
                </button>
              </li>
              <li class="modal-list-item">
                <a href="#">Контакты</a>
              </li>
              <li class="numbers-button modal-list-item">
                <button class="modal-inner-button js-phone">
                  <svg class="" width="30" height="30">
                    <use href="./components/header/sprite.svg#icon-smartphone"></use>
                  </svg>
                  <span class="with-icons">+38 (050) 333-37-96</span>                 
                  <svg class="arrow" width="10" height="8">
                    <use href="./components/header/sprite.svg#icon-navarrow"></use>
                  </svg>
                </button>
              </li>
              <li class="modal-list-item">
                <button class="modal-inner-button js-profile">
                  <svg class="" width="30" height="30">
                    <use href="./components/header/sprite.svg#icon-profile"></use>
                  </svg>
                  <span class="with-icons">Личный кабинет</span>                 
                  <svg class="arrow" width="10" height="8">
                    <use href="./components/header/sprite.svg#icon-navarrow"></use>
                  </svg>
                </button>
              </li>
              <li class="modal-list-item">
                <a href="#" class="likes-link js-likes">
                  <svg class="" width="30" height="30">
                    <use href="./components/header/sprite.svg#icon-likes"></use>
                  </svg>
                  <div class="likes-amount amount">0</div>
                  <span class="with-icons">Избранное</span>
                </a>
              </li>
            </ul>
          </div>   
        </div>

      
    </header>
    <main class="page-main">
      <div class="container"></div>
    </main>
    <footer class="page-footer">
      <div class="container">
        <h2 class="page-footer__title">Есть к нам вопросы?</h2>
        <div class="footer-box">
          <div class="page-footer__phone-box">
            <h3 class="page-footer__phone">Телефон</h3>
            <a class="page-footer__link" href="tel:+380503333796"
              >+38 (050) 333-37-96</a
            >
          </div>
          <address class="page-footer__address">
            <h3 class="page-footer__phone">График работы CALL-центра</h3>
            <p class="address-text">Пн - Пт: 09:00 - 18:00,</p>
            <p class="address-text">Сб - Вс: Выходной</p>
          </address>
        </div>
      </div>
      <div class="copy">
        <p class="copyright">&copy; 2020 | GoIT</p>
      </div>
    </footer>
  </body>
</html>
