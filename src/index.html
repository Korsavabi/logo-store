<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LoGo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="page-header">
      <div class="container"></div>
    </header>
    <div class="create-card container">
      <form class="adminFormProduct">

          <label class="admin-form-product-label" for="name-product">Название продукта</label>
          <input class="admin-input-product" type="text" name="nameProduct" id="name-product" placeholder="Название">

          <div class="plusImage"></div>
          <div class="image-upload">
            <label class="admin-form-product-label js-label" for="photo-product">
              <img src="#" class="createIMG" alt="image" data-createCard="1">
              <span class="admin-product-label">+</span>
            </label>
            <input class="admin-input-product" id="photo-product" placeholder="+" name="photoProduct" type="file" multiple="multiple" size="6" />
          </div>

          <label class="admin-form-product-label" for="description-product">Описание товара</label>
          <textarea class="admin-textarea-product" name="textareaProduct" id="description-product" cols="30" rows="10" placeholder="Описание"></textarea>

          <label  class="admin-form-product-label" for="category-product">Категория товара</label>
          <select name="categoryProduct" id="category-product" onchange="">
          <option value="" se>Выберете категорию</option>
          <option value="" id="largeAppliances" >Крупная бытовая техника</option>
          <option value="" id="builtAppliances" >Встраиваемая техника</option>
          <option value="" id="clothingCare" >Уход за домом и одеждой</option>
          <option value="" id="kitchenAppliances" >Техника для кухни</option>
          </select>

          <label class="admin-form-product-label" for="price-product">Цена</label>
          <input class="admin-input-product" type="text" name="priceProduct" id="price-product" placeholder="0.00 ₴">

          <label class="admin-form-product-label" for="tel-product">Телефон</label>
          <input class="admin-input-product" type="tel" name="telProduct" id="tel-product" placeholder="+38 (0--) --- -- --">

          <button class="button primary admin" type="submit" id="create-btn">СОЗДАТЬ</button>
      </form>

    </div>
    <footer class="page-footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
