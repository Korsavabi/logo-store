<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LoGo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="page-header">
      <nav class="container">
        <div class="header">
          <a href="./index.html" class="logo js-logo">
            <img
              src="./components/header/images/logo.png"
              alt="logo"
              width="40"
              height="40"
            />
            <p>Lo<span>go</span></p>
          </a>
          <ul class="list icon-list" id="mobileNav">
            <li>
              <button class="js-phone">
                <svg class="nav-icon" width="30" height="30">
                  <use
                    href="./components/header/images/sprite.svg#icon-smartphone"
                  ></use>
                </svg>
              </button>
            </li>
            <li>
              <button class="js-search">
                <svg class="nav-icon" width="20" height="20">
                  <use
                    href="./components/header/images/sprite.svg#icon-search"
                  ></use>
                </svg>
              </button>
            </li>
            <li>
              <button class="js-cart">
                <svg class="nav-icon" width="30" height="30">
                  <use
                    href="./components/header/images/sprite.svg#icon-cart"
                  ></use>
                </svg>
                <div class="items-amount amount">0</div>
              </button>
            </li>
          </ul>
          <button type="button" class="burger js-burger" id="burgerBtn">
            <svg class="icon-burger" width="34" height="34">
              <use
                href="./components/header/images/sprite.svg#icon-burger"
              ></use>
            </svg>
          </button>
        </div>
      </nav>
    </header>
    <main class="page-main">
      <div class="container main-container"></div>
    </main>
    <footer class="page-footer">
      <div class="container">
        <h2 class="page-footer__title">Есть к нам вопросы?</h2>
        <div class="footer-box">
          <div class="page-footer__phone-box">
            <p class="page-footer__phone">Телефон</p>
            <a class="page-footer__link" href="tel:+380503333796"
              >+38 (050) 333-37-96</a
            >
          </div>
          <address class="page-footer__address">
            <p class="page-footer__phone">График работы CALL-центра</p>
            <p class="address-text">Пн - Пт: 09:00 - 18:00,</p>
            <p class="address-text">Сб - Вс: Выходной</p>
          </address>
        </div>
      </div>
      <div class="copy">
        <p class="copyright">&copy; 2020 | GoIT</p>
      </div>
    </footer>
    <div class="lightbox">
      <div class="backdrop">
        <div class="modal">
          <div class="modal-wrapper"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
