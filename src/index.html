<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LoGo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="page-header">
      <div class="container"></div>
    </header>
    <main class="page-main">
      <div class="container">
        <div class="telephone-trigger">
          <a
            href="tel:+380503333796"
            class="telephone-trigger__link"
            aria-label="call by vodafone"
          >
            <img
              class="telephone-trigger__logo"
              src="./components/telephone-trigger/images/vodafone.svg"
              alt="vodafone"
              width="14"
              height="14"
            />
            +38 (050) 333-37-96
          </a>
          <a
            href="tel:+380738373737"
            class="telephone-trigger__link"
            aria-label="call by lifecell"
          >
            <img
              class="telephone-trigger__logo"
              src="./components/telephone-trigger/images/lifecell.svg"
              alt="lifecell"
              width="14"
              height="14"
            />
            +38 (073) 837-37-37
          </a>
          <a
            href="tel:+380688773737"
            class="telephone-trigger__link"
            aria-label="call by kyivstar"
          >
            <img
              class="telephone-trigger__logo"
              src="./components/telephone-trigger/images/kyivstar.svg"
              alt="kyivstar"
              width="14"
              height="14"
            />
            +38 (068) 877-37-37
          </a>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
